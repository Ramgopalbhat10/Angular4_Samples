<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-group">
    <label for="name">Course Name</label>
    <input required minlength="3" ngModel name="name" #name="ngModel" type="text" id="name" class="form-control"
      [ngClass]="{
        'is-valid': name.valid,
        'is-invalid': name.touched && name.invalid
    }">
    <div *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors.required" class="alert alert-danger">
        Name field is required
      </div>
      <div *ngIf="name.errors.minlength" class="alert alert-danger">
        Name should have atleast {{ name.errors.minlength.requiredLength }} characters
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select required ngModel name="category" #category="ngModel" id="category" class="form-control"
      [ngClass]="{
        'is-valid': category.valid,
        'is-invalid': category.touched && category.invalid
    }">
      <option value=""></option>
      <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
    </select>
    <div *ngIf="category.touched && category.invalid">
      <div *ngIf="category.errors.required" class="alert alert-danger">
        Category field is required
      </div>
    </div>
  </div>
  <div class="checkbox">
    <label for="hasMoneyBackGuarantee">
      <input ngModel name="hasMoneyBackGuarantee" type="checkbox" id="hasMoneyBackGuarantee">
      30-day money-back guarantee
    </label>
  </div>
  <p>{{ f.value | json }}</p>
  <button class="btn btn-primary" [disabled]="f.invalid">Create</button>  
</form>
